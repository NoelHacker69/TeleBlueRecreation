<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dump Saved Data - TeleBlue</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        Dump Saved Data
        <button class="back-button" onclick="goBack()">Back</button>
    </header>
    <main>
        <div class="content-box">
            <h2>Dump Saved Data</h2>
            <p></p>
            <button class="settings-button" onclick="downloadDump()">Download Data Dump</button>
            <button class="settings-button" onclick="showDump()">View Latest Dump</button>
            <pre id="dump-output" style="white-space:pre-wrap; margin-top:12px; background:#000; padding:8px; border-radius:4px; border:1px solid #222;">No dump available.</pre>
        </div>
    </main>
    <script>
        function goBack(){ window.history.back(); }
        function downloadDump(){ alert('Downloading data dump (placeholder).'); }
        function showDump(){ document.getElementById('dump-output').textContent = 'Example dump:\n{ "config": {}, "logs": [] }'; }
    </script>
</body>
</html>
