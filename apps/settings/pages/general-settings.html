<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>General Settings - TeleBlue</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        General Settings
        <button class="back-button" onclick="goBack()">Back</button>
    </header>
    <main>
        <div class="content-box">
            <h2>General Settings</h2>

            <label>Language: <select><option>English</option><option>Spanish</option></select></label>

        </div>
    </main>
    <script>
        function goBack(){ window.history.back(); }
    </script>
</body>
</html>
